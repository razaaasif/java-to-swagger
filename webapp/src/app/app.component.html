
<div class="main" fxLayout="row" >
  <div  class="text-area">
 <ngx-monaco-editor
    fxFlexI
    [options]="editorOptionsInput"
    [(ngModel)]="input"
    (init)="editorInit($event)"
  >
  </ngx-monaco-editor>
 
  </div>
  <div  class="text-area">
 
  <ngx-monaco-editor
    fxFlexO
    [options]="editorOptionsOutput"
    [(ngModel)]="output"
    (init)="editorInit($event)"
  >
  </ngx-monaco-editor>
  </div>
 
</div>
