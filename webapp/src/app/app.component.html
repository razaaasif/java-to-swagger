<form [formGroup]="form">
  <div class="header-content">
    <h1>Java Code</h1>
    <h1>Generated Swagger YAML</h1>
  </div>
  <div class="containers">
    <div class="code-container line-numbers">
      <textarea
        #textArea
        class="text-area-code-editor"
        formControlName="content"
        spellcheck="false"
      ></textarea>
<pre
  aria-hidden="true"
  class="pre line-numbers"
  #pre
>
<code [ngClass]="['code', 'language-' + codeType]" #codeContent></code>
</pre>
    </div>
    <div class="code-container">
      <div>
        <button
          class="btn btn-info"
           (click)="copyToClipboard()"
        >
          <i class="fas fa-copy"></i> Copy
        </button>
      </div>
      <pre
        (click)="copyToClipboard()"
        aria-hidden="true"
        class="pre"
        #pre2
      ><code class="code language-yaml" #codeContent2></code>
    </pre>
    </div>
  </div>
  <div class="header-content">
    <div>
      <button
        class="btn btn-primary mx-1"
        (click)="generateSwaggerYaml('model')"
      >
        Generate Model
      </button>
      <button
        class="btn btn-primary mx-1"
        (click)="generateSwaggerYaml('full')"
      >
        Generate Full YAML
      </button>
    </div>
  </div>
</form>
